<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Records</a>
        </div>
    </nav>
    <div class="pt-4 main-container">

        <div id="records" class='records'>
        </div>

        <hr/>
        <div class=" p-2 form-records">
            <div class="row">
                <div class="col">
                    <h3>Nuevo record</h3>

                    <form>
                        <div class="row">
                            <div class="col">
                                <label>Kilometros</label>
                                <input id="km" type="number" min="1" max="5" class="form-control " placeholder="">
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <label>Record</label>
                                    <input id="record" type="time" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>


                    <div class="row pt-3">
                        <div class="col">
                            <button id="form-btn" type="button" class="form-control btn btn-primary">Guardar</button>
                        </div>


                    </div>


                </div>

                <div class="col">


                </div>
            </div>



        </div>



    </div>
</body>

</html>
