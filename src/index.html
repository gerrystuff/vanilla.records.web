<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records App</title>
</head>

<body>
    <div class="pt-4 main-container">

        <nav class="navbar navbar-expand-lg">
            <div class="navbar-header">
                <a class="navbar-brand " style="color: white;">Records</a>
            </div>
        </nav>



        <div id="records" class='records'>
        </div>

        <hr/>
        <div class=" p-2 form-records">
            <div class="row">
                <div class="col">
                    <h3 style="color: white;">Nuevo record</h3>

                    <form>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Kilometros</label>
                                <input onfocus="this.value=''; this.style.color='red'" value="0" id="km" type="number" min="1" style="background-color: transparent; color: white;" max="5" class="form-control " placeholder="">
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <label class="form-label">Record</label>
                                    <input onfocus="this.value=''; this.style.color='red'" style="background-color: transparent; color: white;" id="record" type="time" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" id="datePicker" style="background-color:transparent; color:white;" id="date" type="date">
                            </div>
                        </div>
                    </form>


                    <div class="row pt-3">
                        <div class="col">
                            <button id="form-btn" type="button" class="form-control btn btn-primary">Guardar</button>
                        </div>


                    </div>


                </div>

                <div class="col spin">
                    <div id="alert" class="alert">
                    </div>

                    <div id="customspinner" class="" role="status">

                    </div>



                </div>

                <!-- <div class="col">


                </div> -->
            </div>



        </div>



    </div>
</body>

</html>
